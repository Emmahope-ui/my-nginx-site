<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Upload Page</title>
    <link rel="icon" href="marketmuse logo.png" type="image/x-icon">
    <style>
       /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
    padding: 20px;
}

/* Container */
.container {
    max-width: 600px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Headings */
h1, h2 {
    color: #2C3E50;
    margin-bottom: 15px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
}

/* Labels */
label {
    font-weight: bold;
    text-align: left;
    display: block;
    margin-top: 10px;
    color: #2C3E50;
}

/* Input Fields */
input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

/* Focus Effect */
input:focus, textarea:focus {
    border-color: #1ABC9C;
    outline: none;
}

/* Upload Button */
button {
    width: 100%;
    background-color: #1ABC9C;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
}

/* Hover Effect */
button:hover {
    background-color: #16a085;
}

/* Items List */
.items-list {
    margin-top: 30px;
}

/* Individual Item */
.item {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    margin-top: 10px;
    background: white;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    text-align: left;
}

/* Item Image */
.item img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        width: 90%;
        padding: 20px;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Items for Sale</h1>
        <form id="uploadForm">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="itemName" placeholder="Enter item name" required>

            <label for="item-price">Price (USD):</label>
            <input type="number" id="item-price" name="itemPrice" placeholder="Enter price" step="0.01" required>

            <label for="item-description">Description:</label>
            <textarea id="item-description" name="itemDescription" rows="4" placeholder="Enter item description"></textarea>

            <label for="item-image">Upload Image:</label>
            <input type="file" id="item-image" name="itemImage" accept="image/*" required>

            <button type="submit">Upload Item</button>
        </form>

        <div class="items-list" id="itemsList">
            <h2>Items for Sale</h2>
        </div>
    </div>


    <script>
document.addEventListener('DOMContentLoaded', function () {
    const uploadForm = document.getElementById('uploadForm');
    const itemsList = document.getElementById('itemsList');

    // In-memory storage for items
    const items = [];

    uploadForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Get form data
        const itemName = document.getElementById('item-name').value;
        const itemPrice = document.getElementById('item-price').value;
        const itemDescription = document.getElementById('item-description').value;
        const itemImage = document.getElementById('item-image').files[0];

        if (itemImage) {
            const reader = new FileReader();
            reader.onload = function (e) {
                // Add item to in-memory storage
                items.push({
                    name: itemName,
                    price: itemPrice,
                    description: itemDescription,
                    image: e.target.result
                });

                // Update the items list
                displayItems();
            };
            reader.readAsDataURL(itemImage);
        }
    });

    function displayItems() {
        // Clear the list
        itemsList.innerHTML = '<h2>Items for Sale</h2>';

        // Display each item
        items.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.innerHTML = `
                <h3>${item.name}</h3>
                <p>Price: $${item.price}</p>
                <p>${item.description}</p>
                <img src="${item.image}" alt="${item.name}">
            `;
            itemsList.appendChild(itemDiv);
        });
    }
});

    </script>
</body>
</html>
